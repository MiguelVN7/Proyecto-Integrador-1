{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigere - EAFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importación de la fuente Aleo de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS externo -->
    <link href="{% static 'css/landing.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header con logos -->
    <div class="header">
        <img src="{% static 'assets/img/logo_eafit.png' %}" alt="Universidad EAFIT" class="logo-eafit">
        <img src="{% static 'assets/img/Sigere_logo.png' %}" alt="Sigere" class="logo-sigere">
    </div>
    
    <!-- Sección blanca del medio -->
    <div class="space-landing"></div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Contenedor de bienvenida -->
        <div class="welcome-container">
            <h1 class="welcome-title">¡Te damos la bienvenida a Sigere!</h1>
            <p class="welcome-text">Tu plataforma para reservar espacios de la Universidad</p>
        </div>
        
        <!-- Contenedores de opciones -->
        <div class="options-container">
            <!-- Opción de ingreso -->
            <div class="option-box">
                <h2 class="option-title">¿Eres estudiante activo o profesor de la universidad?</h2>
                <a href="{% url 'LandingPage:login' %}" class="option-button">Ingresar</a>
            </div>
            
            <!-- Opción de registro -->
            <div class="option-box">
                <h2 class="option-title">¿Eres nuevo estudiante o te quieres registrar?</h2>
                <a href="{% url 'LandingPage:signup' %}" class="option-button">Registrarse</a>
            </div>
        </div>
        
        <!-- Enlaces adicionales -->
        <div class="additional-links">
            <div class="link-container">
                <a href="#" class="link">¿Olvidaste tu clave?</a>
            </div>
            <div class="link-container">
                <a href="#" class="link">¿Cómo crear cuenta?</a>
            </div>
        </div>
    </div>

    <!-- Sección blanca del medio -->
    <div class="space-landing"></div>
    
    <!-- Footer -->
    <div class="header"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
