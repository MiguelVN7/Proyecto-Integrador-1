{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigere - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importación de la fuente Aleo de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/landing.css' %}" rel="stylesheet">

</head>
<body>
    <!-- Header con logos -->
    <div class="header">
        <a href="{% url 'LandingPage:landing' %}">
            <img src="{% static 'assets/img/logo_eafit.png' %}" alt="Universidad EAFIT" class="logo-eafit">
        </a>
        <a href="{% url 'LandingPage:landing' %}">
            <img src="{% static 'assets/img/Sigere_logo.png' %}" alt="Sigere" class="logo-sigere">
        </a>
    </div>
    
    <!-- Sección blanca con formulario -->
    <div class="white-section d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h1 class="create-title mb-4">Inicio de sesión</h1>
            
            <form method="post" class="w-100">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <!-- Correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="atributes-title">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="atributes-title">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                
                <!-- Botón de envío -->
                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" class="btn btn-primary signup-button">Ingresar</button>
                </div>
                
                <!-- Opciones de registro alternativo -->
                <div class="text-center">
                    <p class="mb-3">Iniciar sesión con Google o Microsoft</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="social-icon">
                            <img src="{% static 'assets/img/google_logo.png' %}" alt="Google" width="30" height="30">
                        </a>
                        <a href="#" class="social-icon">
                            <img src="{% static 'assets/img/microsoft_logo.png' %}" alt="Microsoft" width="30" height="30">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer azul -->
    <div class="footer">
        <!-- Puedes agregar contenido adicional al footer si lo necesitas -->
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
