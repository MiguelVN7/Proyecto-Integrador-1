<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Descripción e Imagen</title>
</head>
<body>
  <h2>Consulta de espacio deportivo</h2>

  <form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre del espacio:</label>
    <input type="text" name="nombre" required>
    <br>
    <label for="generar_imagen">¿Deseas generar imagen también?</label>
    <input type="checkbox" name="generar_imagen">
    <br>
    <button type="submit">Generar</button>
  </form>

  {% if descripcion %}
    <h3>Descripción generada:</h3>
    <p>{{ descripcion }}</p>
  {% endif %}

  {% if imagen_url %}
    <h3>Imagen generada:</h3>
    <img src="{{ imagen_url }}" alt="Imagen del espacio" style="max-width: 512px;">
  {% endif %}
</body>
</html>
